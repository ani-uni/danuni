syntax = "proto3";

package danuni.danmaku.v1;

import public "google/protobuf/timestamp.proto";

service DanmakuService {
  rpc listDan (listDanReq) returns (DanmakuReply) {}
}

message listDanReq {
  string ID = 1;
  optional int32 seg = 2;
}

enum Mode {
  Normal = 0;
  Bottom = 1;
  Top = 2;
  Reverse = 3;
  Ext = 4;
}

enum Pool {
  Def = 0;
  Sub = 1;
  Adv = 2;
  Ix = 3;
}

message Danmaku {
  string SOID = 1;
  string DMID = 2;
  int32 progress = 3;
  Mode mode = 4;
  int32 fontsize = 5;
  int32 color = 6;
  string senderID = 7;
  string content = 8;
  google.protobuf.Timestamp ctime = 9;
  int32 weight = 10;
  Pool pool = 11;
  repeated string attr = 12;
  string platform = 13;
  optional string extra = 14;
}

message DanmakuReply {
  repeated Danmaku danmakus = 1;
}